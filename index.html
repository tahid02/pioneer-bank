<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div id="login-area">
         <h1 class="text-center">Welcome to Pioneer Bank</h1>
         <div class="submit-area ">
            <h4>Login </h4>
            <input type="email" name="" id="" class="form-control my-4" placeholder="Enter your email">
            <input type="password" name="" id="" class="form-control" placeholder="Enter password">
            <button class="btn btn-success mt-4" id="login">Enter</button>
         </div>
    </div>
  


      <div class="container" id="transaction-area">
        <div class="row g-5">

          <div class="col-md-4">
            <div class="p-3 border bg-warning deposit ">
                <h6>Deposit</h6>
                <h1>$ <span id="currentDeposit">00</span></h1>
            </div>
          </div>

          <div class="col-md-4 ">
            <div class="p-3 border bg-info withdraw">
                <h6>Withdraw</h6>
                <h1>00</h1>
            </div>
          </div>

          <div class="col-md-4  ">
            <div class="p-3 border bg-secondary balance">
                <h6>Balance</h6>
                <h1>$ <span id="currentBalance">2410</span></h1>
            </div>
          </div>
        
        </div>
        <div class="row g-5 mt-3">
            <div class="col-md-6 ">
              <div class="p-3   bg-primary submit-area">
                  <h4>Deposit</h4>
                  <input type="number" name="" id="depositAmount" class="form-control my-3" placeholder="$ Amount deposit">
                  <button id="addDeposit" class="btn btn-success d-block" >Deposit</button>
              </div>
            </div>
            <div class="col-md-6">
                <div class="p-3  bg-warning submit-area">
                    <h4>Withdraw</h4>
                    <input type="number" name="" id="withdrawAmount" class="form-control my-3" placeholder="$ Amount withdraw">
                    <button class="btn btn-success d-block">Withdraw</button>
                </div>
              </div>
           
          
          </div>
      </div>
   
    <script>
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', () =>{
            let loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none'; 
            document.getElementById('transaction-area').style.display = 'block';
           

        })

        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener('click', ()  => {
                const depositAmount = document.getElementById('depositAmount').value;
                const depositNumber = parseFloat(depositAmount);
               
                const currentDeposit = document.getElementById('currentDeposit').innerText;
                const currentDepositNumber = parseFloat( currentDeposit );


                const totalDeposit = depositNumber + currentDepositNumber;
                document.getElementById('currentDeposit').innerText = totalDeposit;
                document.getElementById('depositAmount').value  = "";


                const currentBalance = document.getElementById('currentBalance').innerText;
                const currentBalanceNumber = parseFloat( currentBalance );

                const totalBalance = depositNumber + currentBalanceNumber;
                document.getElementById('currentBalance').innerText = totalBalance;
        })
    </script>
</body>
</html>
